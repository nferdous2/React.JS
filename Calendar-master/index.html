<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <!-- tailwind link -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body style="background-color: rgb(4, 35, 56);">
  <div class="container">
    <div class="calendar">
      <div class="month text-white mb-4 text-5xl flex flex-row justify-between p-2 h-60">
        <div class="array">
          <i class="fas fa-angle-left prev"></i>
        </div>
        <div class="date">
          <h1 class="mb-3"></h1>
          <p></p>
        </div>
        <div class="array">
          <i class="fas fa-angle-right next"></i>
        </div>
      </div>
      <div class="weekdays grid grid-flow-col grid-cols-7 grid-rows-7 gap-3 text-2xl text-white mb-3">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days grid grid-cols-7 text-4xl justify-between  h-1/2 p-2 mb-10 ml-5"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
